	xmlns:h="http://java.sun.com/jsf/html"

<h:outputLabel>Ergebnisse</h:outputLabel>
<p:separator></p:separator>
	<p:dataList  value="#{rechercheBean.archivalie}"  var="archivale" paginator="true" rows="5" paginatorPosition="bottom" 
	 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" >
		<p:commandLink action="detail.xhtml">
			<f:setPropertyActionListener
				target="#{detailBean.aktuellesArchivale}" value="#{archivale}" />		
		#{archivale.betreff}
		</p:commandLink>

		<p>
			<h:outputText value="#{archivale.inhalt}"></h:outputText>
		</p>

	</p:dataList>
	<p:separator></p:separator>

</h:form>
