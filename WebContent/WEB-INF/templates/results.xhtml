<h:form xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<p:commandButton id="neuButton" icon="ui-icon-plus"
		rendered="#{loginBean.angemeldet}">
		<pe:tooltip for="neuButton" value="neues Archivale erfassen" />
	</p:commandButton>
	<p:separator/>

	<h:outputLabel>Ergebnisse</h:outputLabel>
	<p:dataList value="#{rechercheBean.archivalien}" var="archivale"
		paginator="true" rows="5" paginatorPosition="bottom"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
		<p:commandLink action="detail.xhtml">
			<f:setPropertyActionListener
				target="#{detailBean.aktuellesArchivale}" value="#{archivale}" />		
		#{archivale.betreff}
		</p:commandLink>

		<p>
			<h:outputText value="#{archivale.inhalt}"></h:outputText>
		</p>

	</p:dataList>
	<p:separator></p:separator>

</h:form>
