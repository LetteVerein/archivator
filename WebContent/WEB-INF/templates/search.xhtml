<h:form xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" id="main">
	<p:inputText id="inputSearch" value="#{searchBean.searchText}"></p:inputText>
	<p:commandButton value="Suche" actionListener="#{searchBean.search}"
		update="inputSearch" />
	<p:panel header="Such-Hilfe" rendered="#{searchBean.searchHelp}">
		<p:commandButton value="und" update="inputSearch"
			actionListener="#{searchBean.addAndToSearchText}" />
		<p:commandButton value="oder" update="inputSearch"
			actionListener="#{searchBean.addOrToSearchText}" />
	</p:panel>
	<p:commandLink value="Suchhilfe"
		actionListener="#{searchBean.switchSearchHelp}" update="main" />
</h:form>
