<h:form xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" id="main">

	<p:panelGrid columns="3">
		<p:inputText id="inputSearch" value="#{rechercheBean.suchKriterium}"></p:inputText>
		<p:commandButton value="Suche" action="#{rechercheBean.search}"
			update="@form" />
	</p:panelGrid>

	<p:panel header="erweiterte Suche" toggleable="true" collapsed="true" >
	<p:panelGrid id="extendedSearch" columns="3">
		<p:commandButton value="Betreff" update="@form"
			actionListener="#{rechercheBean.betreffClicked}" />
		<p:commandButton value="Name" update="@form"
			actionListener="#{rechercheBean.nameClicked}" />
		<p:commandButton value="und" update="@form"
			actionListener="#{rechercheBean.andClicked}" />
		<p:commandButton value="Schlagwort" update="@form"
			actionListener="#{rechercheBean.schlagwortClicked}" />
		<p:commandButton value="Titel" update="@form"
			actionListener="#{rechercheBean.titelClicked}" />
		<p:commandButton value="oder" update="@form"
			actionListener="#{rechercheBean.orClicked}" />
	</p:panelGrid>
	</p:panel>
</h:form>
